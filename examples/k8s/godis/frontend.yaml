apiVersion: v1
kind: Service
metadata:
  name: ecgo
spec:
  selector:
    app: ecgo
    tier: frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecgo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecgo
      tier: frontend
  template:
    metadata:
      labels:
        app: ecgo
        tier: frontend
    spec:
      containers:
      - name: ecgo
        image: registry:5000/ecgo:v0.2.0
        args: [ "--redis-url", "redis:6379" ]
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: 16Mi
            cpu: 100m
          limits:
            memory: 32Mi
            cpu: 100m
        livenessProbe:
          initialDelaySeconds: 2
          periodSeconds: 10
          timeoutSeconds: 1
          httpGet:
            path: /healthcheck?type=liveness
            port: http
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ecgo
spec:
  rules:
  - host: godis.example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: ecgo
          servicePort: http
